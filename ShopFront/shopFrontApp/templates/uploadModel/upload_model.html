



{% extends 'uploadModel/home.html' %}

{% block upload_form %}
<div class="container">
    <h1>Upload Model</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {# The view should pass an instance of UploadModelFileForm as 'form' #}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
