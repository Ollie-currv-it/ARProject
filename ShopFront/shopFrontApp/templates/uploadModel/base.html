<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ShopFront{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>Model Management System</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul class="nav-menu">
                <li><a href="/home/" class="active">Home</a></li>
                <li><a href="/models/">Models</a></li>
                <li><a href="/upload_model/">Upload</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block home_content %}{% endblock %}
    </main>

    <footer>
        {% block success_message %}{% endblock %}
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
